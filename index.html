<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>popehub</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }
  video {
    width: 30vw;
    height: 60vh;
    object-fit: cover;
    border-radius: 10px;
    background: #111;
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-size: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>

<video id="video1" src="assets/video1" loop playsinline></video>
<video id="video2" src="assets/video3" loop playsinline></video>
<video id="video3" src="assets/video2" loop playsinline></video>

<div id="overlay">Adults only. 18+ Hot Content Click To Enter</div>

<script>
  const videos = [
    document.getElementById('video1'),
    document.getElementById('video2'),
    document.getElementById('video3')
  ];

  const overlay = document.getElementById('overlay');

  overlay.addEventListener('click', () => {
    videos.forEach(video => {
      video.currentTime = 0;
      video.play();
    });
    overlay.style.display = 'none';
  });

  videos.forEach(video => {
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      video.play();
    });
  });
</script>

</body>
</html>
